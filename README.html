<h1 id="qone">Qone</h1>
<p>Qone is a Wordpress child theme for P2 by Automattic, a group blog theme for short update messages, inspired by Twitter : <a href="http://p2theme.com/">http://p2theme.com/</a></p>
<p>This alternative version aims to be visually lighter than the original theme, and bring in a Tumblr flavor.</p>
